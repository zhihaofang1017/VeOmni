name: docker-build-ascend-a2

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "docker/ascend/Dockerfile.ascend_8.3.rc2_a2"
      - ".github/workflows/docker-build-ascend-a2.yml"
  release:
    types: [ published ]

jobs:
  build-ascend-image-a2:
    if: ${{ github.event_name != 'pull_request' && github.repository_owner == 'ByteDance-Seed' }}
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-build-ascend-image-a2
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: Remove unnecessary parts in github actions runners to free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get base image name and tag
        id: base_image
        run: |
          BASE_IMAGE_FULL=$(grep '^FROM' ./docker/ascend/Dockerfile.ascend_8.3.rc2_a2 | head -1 | cut -d' ' -f2)
          echo "Base image full: $BASE_IMAGE_FULL"
          BASE_IMAGE_TAG=$(echo "$BASE_IMAGE_FULL" | cut -d':' -f2)
          echo "Base image tag: $BASE_IMAGE_TAG"
          NEW_IMAGE_NAME="veomni-$BASE_IMAGE_TAG"
          echo "New image name: $NEW_IMAGE_NAME"
          echo "base_image_tag=$BASE_IMAGE_TAG" >> "$GITHUB_OUTPUT"
          echo "new_image_name=$NEW_IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Get image tag
        id: version
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///g' | sed 's/[^a-zA-Z0-9._-]/_/g')
          BASE_IMAGE_NAME="${{ steps.base_image.outputs.new_image_name }}"
          QUAY_REPO="quay.io/ascend/veomni"
          if [ "${{ github.event_name }}" = "release" ]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            VERSION_CORE=$(echo "$RELEASE_TAG" | sed 's/^v//g')
            TAG_PREFIX="${BASE_IMAGE_NAME}-${VERSION_CORE}"
            EXISTING_TAGS=$(skopeo list-tags "docker://${QUAY_REPO}" | jq -r '.Tags[]' 2>/dev/null || echo "")
            if [ -n "$EXISTING_TAGS" ]; then
              HAS_BASE_TAG=$(echo "$EXISTING_TAGS" | grep -c "^${TAG_PREFIX}$")
              POST_COUNT=$(echo "$EXISTING_TAGS" | grep -c "${TAG_PREFIX}.post")
              if [ $HAS_BASE_TAG -gt 0 ] || [ $POST_COUNT -gt 0 ]; then
                POST_NUM=$((POST_COUNT + 1))
                FINAL_TAG="${BASE_IMAGE_NAME}-${RELEASE_TAG}.post${POST_NUM}"
              else
                FINAL_TAG="${BASE_IMAGE_NAME}-${RELEASE_TAG}"
              fi
            else
              FINAL_TAG="${BASE_IMAGE_NAME}-${RELEASE_TAG}"
            fi
            echo "tag=${FINAL_TAG}" >> "$GITHUB_OUTPUT"
          elif [ "$BRANCH_NAME" = "main" ]; then
            echo "tag=${BASE_IMAGE_NAME}-latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Clean Docker cache before build
        run: |
          docker system prune -a -f --volumes || true

      - name: Build and push images Quay
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          file: ./docker/ascend/Dockerfile.ascend_8.3.rc2_a2
          push: true
          tags: |
            quay.io/ascend/veomni:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
